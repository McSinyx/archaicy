[tox]
envlist = py
minversion = 3.3
isolated_build = true

[testenv]
deps =
    flake8
    Cython
    pytest-cov
commands =
    flake8
    pytest

[flake8]
filename = *.pxd, *.pyx, *.py
hang-closing = True
ignore = E225, E226, E227, E701
per-file-ignores =
    alure.pxd:E501,E999
    palace.pyx:E999
; See https://github.com/PyCQA/pycodestyle/issues/906
;max-doc-length = 72

[pytest]
addopts = --cov=palace

[coverage:run]
plugins = Cython.Coverage
