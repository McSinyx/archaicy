[tox]
envlist = py
minversion = 3.3
isolated_build = true

[testenv]
commands = pytest
deps =
    Cython
    scipy
    pytest-flake8
    pytest-cov
setenv = CYTHON_TRACE = 1
passenv = TRAVIS
skip_install = true

[flake8]
filename = *.pxd, *.pyx, *.py
hang-closing = True
ignore = W503, E125, E225, E226, E227, E701, E704
per-file-ignores = *.pxd:E501,E999
; See https://github.com/PyCQA/pycodestyle/issues/906
;max-doc-length = 72

[pytest]
addopts = --flake8 --cov=palace

[coverage:run]
plugins = Cython.Coverage
